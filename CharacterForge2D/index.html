<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="TemplateData/manifest.json" />
    <title>CharacterForge2D</title>
    <link rel="icon" type="image/x-icon" href="TemplateData/favicon.ico">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/CharacterForge2D.loader.js";
      const config = {
        dataUrl: buildUrl + "/ab3d644247a40db9eb101be861aae318.data.unityweb",
        frameworkUrl: buildUrl + "/2c753b8f4c731b0ff9c12b8b3599b27e.js.unityweb",
        codeUrl: buildUrl + "/1c4bbe882b6239c702dd63bfe01e03fd.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "malivvan",
        productName: "CharacterForge2D",
        productVersion: "0.1"
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
