<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="TemplateData/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="TemplateData/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="TemplateData/favicon-16x16.png">
    <link rel="stylesheet" href="TemplateData/style.css">
    <title>CharacterForge2D</title>
    <link rel="manifest" href="TemplateData/manifest.json" />
    <script src="upup.min.js"></script>
    <script>
    UpUp.start({
      'content-url': 'index.html',
      'cache-version': "0.3",
      'service-worker-url': 'upup.sw.min.js',
      'assets': [
        'StreamingAssets/UnityServicesProjectConfiguration.json',
        'TemplateData/apple-touch-icon.png',
        'TemplateData/favicon-32x32.png',
        'TemplateData/favicon-16x16.png',        
        'TemplateData/style.css',
        'TemplateData/manifest.json',
        'Build/CharacterForge2D.loader.js',
        'Build/CharacterForge2D.data.unityweb',
        'Build/CharacterForge2D.framework.js.unityweb',
        'Build/CharacterForge2D.wasm.unityweb'
      ]
    });
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/CharacterForge2D.loader.js";
      const config = {
        dataUrl: buildUrl + "/CharacterForge2D.data.unityweb",
        frameworkUrl: buildUrl + "/CharacterForge2D.framework.js.unityweb",
        codeUrl: buildUrl + "/CharacterForge2D.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "malivvan",
        productName: "CharacterForge2D",
        productVersion: "0.3"
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {}).then((unityInstance) => {
          console.log("malivvan CharacterForge2D 0.3");
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
